<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas - Matriz de Eisenhower</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-start">
    <!-- Container Principal -->
    <div class="container mx-auto p-6 flex flex-col md:flex-row gap-6">
        <!-- Lista de Tarefas -->
        <div class="w-full md:w-1/3 bg-white rounded-lg shadow-lg p-4">
            <h2 class="text-2xl font-bold mb-4">Lista de Tarefas</h2>
            <div class="flex gap-2 mb-4">
                <input id="taskInput" type="text" class="p-3 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out" placeholder="Adicione uma nova tarefa">
                <button id="addTaskBtn" class="bg-blue-500 text-white p-3 rounded hover:bg-blue-600 transition duration-200 ease-in-out">Adicionar</button>
            </div>
            <ul id="taskList" class="mt-4 space-y-2"></ul>

        </div>
        
        <!-- Matriz de Eisenhower -->
        <div class="w-full md:w-2/3 grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Quadrante 1 -->
            <div id="q1" class="p-4 bg-red-200 rounded-lg shadow-lg flex flex-col gap-4" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h3 class="text-lg font-semibold text-red-800">Importante e Urgente</h3>
                <div id="q1Tasks" class="flex-1 overflow-y-auto bg-white rounded-lg p-4 shadow-inner"></div>
            </div>
            <!-- Quadrante 2 -->
            <div id="q2" class="p-4 bg-yellow-200 rounded-lg shadow-lg flex flex-col gap-4" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h3 class="text-lg font-semibold text-yellow-800">Importante, mas Não Urgente</h3>
                <div id="q2Tasks" class="flex-1 overflow-y-auto bg-white rounded-lg p-4 shadow-inner"></div>
            </div>
            <!-- Quadrante 3 -->
            <div id="q3" class="p-4 bg-blue-200 rounded-lg shadow-lg flex flex-col gap-4" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h3 class="text-lg font-semibold text-blue-800">Não Importante, mas Urgente</h3>
                <div id="q3Tasks" class="flex-1 overflow-y-auto bg-white rounded-lg p-4 shadow-inner"></div>
            </div>
            <!-- Quadrante 4 -->
            <div id="q4" class="p-4 bg-green-200 rounded-lg shadow-lg flex flex-col gap-4" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h3 class="text-lg font-semibold text-green-800">Não Importante e Não Urgente</h3>
                <div id="q4Tasks" class="flex-1 overflow-y-auto bg-white rounded-lg p-4 shadow-inner"></div>
            </div>
              <!-- Tarefas Concluídas -->
            <div class="w-full md:col-span-2 p-4 bg-white rounded-lg shadow-lg flex flex-col gap-4">
                <h2 class="text-2xl font-bold mb-4">Tarefas Concluídas</h2>
                <ul id="completedTasks" class="space-y-2"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
